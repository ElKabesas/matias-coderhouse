<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'editar_perfil' %}">Editar Perfil</a> |
            <a href="{% url 'inicio' %}">Inicio</a> |
            <a href="{% url 'crear_curso' %}">Crear curso</a> |
            <a href="{% url 'listado_cursos' %}">Listado de cursos</a> |
            <a href="{% url 'agregar_avatar' %}">Subir Avatar</a> |

    

            {% if avatar %}
            <img src="{{ avatar.imagen.url }}" alt="Avatar" width="50" height="50">
        {% endif %}
    
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Cerrar Sesión</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Iniciar Sesión</a>
        {% endif %}
    </nav>
    <hr>
    
</body>
</html>
